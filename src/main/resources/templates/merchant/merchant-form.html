<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="layouts::header"></head>

<body>
<nav th:replace="layouts ::navbar"></nav>
</br>
<h4>Edit Merchant</h4>
</br>
   <div class="form-group">
     <form th:action="@{/merchants/save}" th:object="${merchant}" method="POST">

         <label>Choose Status:

             <select  class="custom-select my-1 mr-sm-2" th:field="${merchant.merchantStatus}">
                 <option th:value="ACTIVE"> ACTIVE </option>
                 <option th:value="INACTIVE"> INACTIVE </option>
             </select>
         </label>
         </br>
         <label for="area">Enter Description: </label>
         <textarea id="area" class="form-control"  type="text" placeholder="Enter Description" th:field="${merchant.description}"></textarea>
         </br>
         <label for="email">Enter Email: </label>
         <input id="email" class="form-control"  type="text" placeholder="Email" th:field=${merchant.email}/>
         </br>
         <label for="sum">Enter Sum: </label>
         <input id="sum" class="form-control"  type="text" placeholder="Transaction sum" th:field=${merchant.totalTransactionSum}/>
         </br>

         <table>
           <tr>
               <td> <button type="submit"> Save Merchant </button> </td>
     </form>

       <td> <form  th:action =  "@{/merchants/display}"  method="GET">
           <button type="submit">Cancel</button>
       </form>
       </td>
       </tr>
       </table>
     </br>
   
     
   </div>

</body>

</html>
